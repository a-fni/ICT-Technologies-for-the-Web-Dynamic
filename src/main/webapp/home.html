<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Page metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Document setup -->
    <script src="./home.js" type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Category manager</title>
  </head>

  <body>
    <!-- Main container -->
    <div class="app">
      <!-- Home page greeter -->
      <h1>
        Welcome user
        <em>"<span id="username"></span>"</em>
      </h1>
      <!-- END: Home page greeter -->

      <!-- Category creation form -->
      <form id="createCategory" name="createCategory">
        <label>
          <b>Category name:</b>
          <input
            type="text"
            placeholder="Enter category name"
            name="name"
            required
          />
        </label>
        <br />

        <label for="create-select">
          <b>Category parent:</b>
          <select
            id="create-select"
            name="parent"
            form="createCategory"
            required
          >
            <option value="">select parent</option>
          </select>
        </label>

        <button id="create-category-button" type="submit">Create category</button>
      </form>
      <!-- END: Category creation form -->

      <br />

      <!-- Category tree -->
      <div id="category-tree"></div>
      <!-- END: Rendering category tree -->

      <!-- Subtree copy save -->
      <br />
      <div class="copy-buttons">
        <button id="cancel-button">Cancel copy</button>
        <button id="save-button">Save copy</button>
      </div>
      <!-- END: Subtree copy save -->

      <!-- Logout button -->
      <br />
      <button id="logout-button">Logout</button>
      <!-- END: Logout button -->
    </div>
    <!-- END: Main container -->
  </body>
</html>
